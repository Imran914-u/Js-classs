<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
  </head>
  <body>
      




    <script>

      var num1 = prompt("Enter First Number :");
      num1 = parseInt(num1,10)

      var num2 =  prompt("Enter secound Number :");
      num2 = parseInt(num2,10)

      var result;

      result = num1 + num2;
      document.write( num1 + '+'+ num2 +'=' + result +'</br>')

      result = num1 - num2;
      document.write( num1 + '-'+ num2 +'=' + result +'</br>')

      result = num1 * num2;
      document.write( num1 + '*'+ num2 +'=' + result +'</br>')

      result = num1 / num2;
      document.write( num1 + '/'+ num2 +'=' + result +'</br>')

      result = num1 % num2;
      document.write( num1 + '%'+ num2 +'=' + result +'</br>')

    </script>
  </body>
</html>
